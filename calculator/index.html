<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	</head>
	<body>

		<h1>Calculator</h1>

		<div class="twoBlocs">
			<div class="bloc">

				<div id="display"></div>

				<form id="form">

					<div class="inputs">
						<div>
							<input type="text" name="firstInput" id="firstInput" placeholder="First Number">
							<span id="missFirstField"></span>
						</div>
						<div>
							<input type="text" name="secondInput" id="secondInput" placeholder="Second Number">
							<span id="missSecondField"></span>
						</div>
					</div>

					<div class="buttons">
						<button id="plus">+</button>
						<button id="minus">-</button>
						<button id="multiply">*</button>
						<button id="divide">/</button>
					</div>

				</form>

				<button id="refreshFields">REFRESH THE FIELDS</button>

			</div>
			<div class="bloc">

				<button id="refreshOpeHistory">REFRESH THE OPERATIONS HISTORY</button>
				<p>Operations History  : </p>
				<div id="operationsHistory">
					
				</div>

			</div>

		</div>

	<script src="main.js"></script>
	</body>
</html>
