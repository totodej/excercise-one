<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>
	<body>

		<h1>Calculator</h1>

		<div class="bloc">

			<div id="display"></div>

			<form id="form">

				<div class="inputs">
					<input type="text" name="firstInput" id="firstInput" placeholder="Add a first Number">
					<input type="text" name="secondInput" id="secondInput" placeholder="Add a second Number">
				</div>

				<div class="buttons">
					<button>+</button>
					<button>-</button>
					<button>*</button>
					<button>/</button>
				</div>
				
				<button type="button">ENTER</button>

			</form>
		</div>


	<script src="main.js"></script>
	</body>
</html>
