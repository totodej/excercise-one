<!DOCTYPE html>
<html>
<head>
	<title>Profile-form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

</head>
<body>
	<form id="form">
  
	    <div class="fieldsUpFlex">
	    	<div id="divPicture">
	        	<img src="mario.jpg">
	      	</div>

	      	<div>
	        	<span id="fieldName"></span>
	        	<input type="text" name="name" id="name" placeholder="Your Name">
	        	<span id="fieldMessage"></span>
	        	<textarea name="message" id="message" placeholder="Your Message"></textarea>
	      	</div>
	    </div>
    
    	<div class="fieldsFlex">
	        <div class="labels">
	        	<label id="marginLoc"><i class="fas fa-map-marker"></i> Location</label>
	        	<label id="marginWeb"><i class="fas fa-link"></i> Website</label>
	        	<label id="marginGit"><i class="fab fa-github"></i> Github</label>
	        	<label id="marginLink"><i class="fab fa-linkedin"></i> Linkedin</label>
	        	<label id="marginTwi"><i class="fab fa-twitter-square"></i> Twitter</label>
	      	</div>

	      	<div class="inputs">
	        	<span id="fieldLocation"></span>
	        	<input type="text" name="location" id="location" placeholder="Location">

	        	<span id="fieldWebsite"></span>
	        	<input type="text" name="website" id="website" placeholder="Website">

	        	<span id="fieldGithub"></span>
	        	<input type="text" name="github" id="github" placeholder="Github">

	        	<span id="fieldLinkedin"></span>
	        	<input type="text" name="linkedin" id="linkedin" placeholder="Linkedin">

	        	<span id="fieldTwitter"></span>
	        	<input type="text" name="twitter" id="twitter" placeholder="Twitter">
	      	</div>
    	</div>
    
		<button id="save" class="save">Save Profile</button>
		<button id="cancel" class="cancel">Cancel</button>
		
	</form>

<script src="main.js"></script>
</body>
</html>
