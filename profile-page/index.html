<!DOCTYPE html>
<html>
<head>
	<title>Profile-form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

</head>
<body>
	<form id="form">

		<div id="divPicture">
			<img src="mario.jpg">
		</div>
		

		<div>
			<span id="fieldName">Complete the field "Name"</span>
			<input type="text" name="name" id="name" placeholder="Your Name">
			<span id="fieldMessage">Complete the field "Message"</span>
			<textarea name="message" id="message" placeholder="Your Message"></textarea>

			<span id="fieldLocation">Complete the field "Location"</span>
			<div id="div">
				<label><i class="fas fa-map-marker"></i> Location</label>
				<input type="text" name="location" id="location" placeholder="Location">
			</div>

			<span id="fieldWebsite">Complete the field "Website"</span>
			<div id="div">
				<label><i class="fas fa-link"></i> Website</label>
				<input type="text" name="website" id="website" placeholder="Website">
			</div>

			<span id="fieldGithub">Complete the field "Github"</span>
			<div id="div">
				<label><i class="fab fa-github"></i> Github</label>
				<input type="text" name="github" id="github" placeholder="Github">
			</div>

			<span id="fieldLinkedin">Complete the field "Linkedin"</span>
			<div id="div">
				<label><i class="fab fa-linkedin"></i> Linkedin</label>
				<input type="text" name="linkedin" id="linkedin" placeholder="Linkedin">
			</div>

			<span id="fieldTwitter">Complete the field "Twitter"</span>
			<div id="div">
				<label><i class="fab fa-twitter-square"></i> Twitter</label>
				<input type="text" name="twitter" id="twitter" placeholder="Twitter">
			</div>


			<button id="save">Save Profile</button>
			<button id="cancel">Cancel</button>
		</div>

	</form>
	



<script src="main.js"></script>
</body>
</html>
